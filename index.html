<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Rock Paper Scissors!</h1>
    </header>
    <main class="main-container">
        <!--relays info about choices and outcome-->
        <div class="score-board">
            <h2 class ="score-info"><span id="scoreInfo">What's Your Play?</span></h2>
            <h3 class ="score-message"><span id="scoreMessage">First To Five Wins!</span></h3>
        </div>
        <div class="game">
            <div class="score-container">
                <div class="score-choice player-choice">
                    <div class ="player-pick" id="playerPick">P1 Choice</div>
                    <div class ="player-score"><span id="playerScore"> 0</span></div>
                </div>
                <!--tie class and div assigned to be in line with player and computer designation-->
                <div class="score-choice tie-choice">
                    <div class ="tie-pick" id="tiePick">Tie</div>
                    <div class ="tie-score"><span id ="tieScore"> 0</span></div>
                </div>
                <div class="score-choice cpu-choice">
                    <div class ="computer-pick" id="computerPick">CPU Choice</div>
                    <div class ="computer-score"><span id="computerScore"> 0</span></div>
                </div>
            </div>
        </div>
        <div class="button-container">
            <!--buttons should be hidden and images should be clickable. check CSS and Javascript files-->
            <div id="rock" class="button">
                <img src="hippo.jpg" alt="Rock" />
            </div>
            <div id="paper" class="button">
                <img src="meerkat.jpg" alt="Paper" />
            </div>
            <div id="scissors" class="button">
                <img src ="raccoon.jpg" alt="scissors">
            </img>
        </div>
    </main>
    <footer class="footer">Placeholder</footer>
    <!--modal will pop up with eventListeners for eng game and be involved with overlay-->
    <div class="modal" id="modal"></div>
    <div class="overlay" id="overlay"></div>
</body>
</html>
